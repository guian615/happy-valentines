<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentines Day Jelly</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #fce4ec;
            --text-red: #a33131;
            --btn-yes: #f3a6ad;
            /* Scale based on screen width - 80px for mobile, 100px for desktop */
            --piece-size: clamp(70px, 18vw, 100px); 
            --board-width: calc(var(--piece-size) * 4);
            --board-height: calc(var(--piece-size) * 2);
        }

        body {
            background: #F7EBF4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        h1 { color: var(--text-red); font-style: italic; font-size: 1.2rem; text-align: center; margin: 10px 0; }

        .card {
            width: 95%;
            max-width: 450px;
            background: white;
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            z-index: 2;
            margin: 10px auto;
        }

        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: var(--board-width);
            height: var(--board-height);
            margin: 10px auto;
            background: #f9f9f9;
            border: 2px dashed #bbb;
        }

        .drop-zone { 
            width: var(--piece-size); 
            height: var(--piece-size); 
            box-sizing: border-box;
            border: 1px solid #eee;
        }

        .pieces-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 90%;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.4);
            border-radius: 20px;
            min-height: 100px;
        }

        .piece {
            width: var(--piece-size);
            height: var(--piece-size);
            cursor: grab;
            background-image: url('https://i.pinimg.com/736x/19/45/c1/1945c1082ae883afa246d71eeefe6c40.jpg'); 
            background-size: var(--board-width) var(--board-height);
            border: 1px solid #333;
            touch-action: none; /* Critical for mobile dragging */
            user-select: none;
        }

        /* Dynamic background positions */
        .p0 { background-position: 0 0; }
        .p1 { background-position: calc(var(--piece-size) * -1) 0; }
        .p2 { background-position: calc(var(--piece-size) * -2) 0; }
        .p3 { background-position: calc(var(--piece-size) * -3) 0; }
        .p4 { background-position: 0 calc(var(--piece-size) * -1); }
        .p5 { background-position: calc(var(--piece-size) * -1) calc(var(--piece-size) * -1); }
        .p6 { background-position: calc(var(--piece-size) * -2) calc(var(--piece-size) * -1); }
        .p7 { background-position: calc(var(--piece-size) * -3) calc(var(--piece-size) * -1); }

        .controls { margin-top: 20px; text-align: center; width: 100%; }
        .btn-group { display: flex; gap: 15px; justify-content: center; height: 50px; position: relative; }

        button {
            padding: 8px 20px;
            border: 2px solid #FAF7F7;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
        }

        #noBtn { transition: all 0.2s ease; z-index: 10; }
        .yes:not(:disabled) { background: linear-gradient(to right, #ff416c, #ff4b2b); color: white; }
        .no:not(:disabled) { background-color: #F56767; color: whitesmoke; }
        button:disabled { opacity: 0.5; }

        #celebration { display: none; padding: 20px; text-align: center; }
        .success-text { font-size: 1.8rem; color: black; text-shadow: 1px 1px gold; }

        .bg-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>

<div id="questionArea">
    <h1>Solve the puzzle, Jelly! ‚ù§Ô∏è</h1>
    <div class="card">
        <div class="puzzle-board" id="board">
            <div class="drop-zone" data-index="0"></div>
            <div class="drop-zone" data-index="1"></div>
            <div class="drop-zone" data-index="2"></div>
            <div class="drop-zone" data-index="3"></div>
            <div class="drop-zone" data-index="4"></div>
            <div class="drop-zone" data-index="5"></div>
            <div class="drop-zone" data-index="6"></div>
            <div class="drop-zone" data-index="7"></div>
        </div>
    </div>

    <div class="pieces-pool" id="pool"></div>

    <div class="controls">
        <h2 style="color: deeppink; font-size: 1.2rem;">Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes" id="yesBtn" onclick="celebrate()" disabled>YESüôä</button>
            <button class="no" id="noBtn" onclick="moveNoBtn()" disabled>NOüôÖüèª‚Äç‚ôÇÔ∏è</button>
        </div>
        <p id="status-msg" style="font-size: 0.9rem;">Drag pieces into the box!</p>
    </div>
</div>

<div id="celebration">
    <h1 class="success-text">I KNEW IT! ‚ù§Ô∏è RAWWWWRRRRRüëâüèæüëåüèª</h1>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDhidHQ5aDI1dzA4cXhqY3R3cnB2Zjhpcm9iNzc5dGkzazZzajVtOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/124ySNrM8Rt8go/giphy.gif" alt="Happy Dance" style="border-radius: 20px; width: 100%; max-width: 300px;">
</div>

<div class="bg-hearts" id="bg-hearts"></div>

<script>
    const pool = document.getElementById('pool');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const statusMsg = document.getElementById('status-msg');
    let solvedPieces = 0;
    const totalPieces = 8;

    // --- Piece Initialization ---
    const pieceIndices = [0, 1, 2, 3, 4, 5, 6, 7];
    pieceIndices.sort(() => Math.random() - 0.5);

    pieceIndices.forEach(idx => {
        const piece = document.createElement('div');
        piece.classList.add('piece', `p${idx}`);
        piece.dataset.index = idx;
        piece.id = `piece-${idx}`;
        
        // Desktop Drag
        piece.setAttribute('draggable', 'true');
        piece.addEventListener('dragstart', (e) => e.dataTransfer.setData('text', e.target.id));
        
        // Mobile Touch Support
        piece.addEventListener('touchstart', touchStart, {passive: false});
        piece.addEventListener('touchmove', touchMove, {passive: false});
        piece.addEventListener('touchend', touchEnd);

        pool.appendChild(piece);
    });

    // --- Touch Logic ---
    let activePiece = null;
    let offsetX, offsetY;

    function touchStart(e) {
        if(this.parentElement.classList.contains('drop-zone')) return;
        activePiece = this;
        const touch = e.touches[0];
        const rect = activePiece.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        activePiece.style.position = 'fixed';
        activePiece.style.zIndex = '1000';
    }

    function touchMove(e) {
        if (!activePiece) return;
        e.preventDefault();
        const touch = e.touches[0];
        activePiece.style.left = (touch.clientX - offsetX) + 'px';
        activePiece.style.top = (touch.clientY - offsetY) + 'px';
    }

    function touchEnd(e) {
        if (!activePiece) return;
        activePiece.style.display = 'none'; // Temporarily hide to find element underneath
        const elementBelow = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        activePiece.style.display = 'block';
        
        const zone = elementBelow ? elementBelow.closest('.drop-zone') : null;
        
        if (zone && zone.dataset.index === activePiece.dataset.index && !zone.hasChildNodes()) {
            snapToZone(activePiece, zone);
        } else {
            // Reset position
            activePiece.style.position = 'static';
            activePiece.style.zIndex = '1';
        }
        activePiece = null;
    }

    // --- Drop Logic (Desktop) ---
    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', e => e.preventDefault());
        zone.addEventListener('drop', e => {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const piece = document.getElementById(id);
            if (piece.dataset.index === zone.dataset.index) {
                snapToZone(piece, zone);
            } else {
                statusMsg.innerText = "‚ùå Wrong spot!";
                setTimeout(() => statusMsg.innerText = "Keep going!", 1000);
            }
        });
    });

    function snapToZone(piece, zone) {
        zone.appendChild(piece);
        piece.style.position = 'static';
        piece.setAttribute('draggable', 'false');
        piece.style.cursor = 'default';
        piece.removeEventListener('touchstart', touchStart);
        solvedPieces++;
        if (solvedPieces === totalPieces) {
            yesBtn.disabled = false;
            noBtn.disabled = false;
            statusMsg.innerText = "Puzzle Solved! ‚ù§Ô∏è Answer now!";
            statusMsg.style.color = "green";
        }
    }

    // --- No Button Dodge ---
    function moveNoBtn() {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 40);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }
    noBtn.addEventListener('mouseover', moveNoBtn);

    function celebrate() {
        document.getElementById('questionArea').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = '15px';
        heart.style.transition = `transform ${Math.random() * 3 + 2}s linear`;
        document.getElementById('bg-hearts').appendChild(heart);
        setTimeout(() => heart.style.transform = `translateY(-110vh) rotate(360deg)`, 100);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
</script>

</body>
</html>
