<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentines Day Jelly</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #fce4ec;
            --text-red: #a33131;
            --btn-yes: #f3a6ad;
            /* Adjust piece size based on screen width */
            --piece-size: clamp(65px, 20vw, 100px); 
            --board-width: calc(var(--piece-size) * 4);
            --board-height: calc(var(--piece-size) * 2);
            --envelope-color: #f44336;
            --envelope-light: #ff5252;
        }

        body {
            background: #F7EBF4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* --- Puzzle Area --- */
        #questionArea { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        h1 { color: var(--text-red); font-style: italic; font-size: 1.4rem; text-align: center; margin: 15px 0; }

        .puzzle-card {
            width: 95%;
            max-width: 480px;
            background: white;
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin: 10px auto;
            border-radius: 10px;
        }

        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: var(--board-width);
            height: var(--board-height);
            margin: 10px auto;
            background: #f9f9f9;
            border: 2px dashed #bbb;
        }

        .drop-zone { width: var(--piece-size); height: var(--piece-size); border: 1px solid #eee; }

        .pieces-pool {
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;
            width: 100%; max-width: 500px; margin-top: 15px; padding: 15px;
            background: rgba(255,255,255,0.4); border-radius: 20px; min-height: 100px;
            box-sizing: border-box;
        }

        .piece {
            width: var(--piece-size); height: var(--piece-size); cursor: grab;
            background-image: url('https://i.pinimg.com/736x/19/45/c1/1945c1082ae883afa246d71eeefe6c40.jpg'); 
            background-size: var(--board-width) var(--board-height);
            border: 1px solid #333; touch-action: none;
            border-radius: 4px;
        }

        .p0 { background-position: 0 0; }
        .p1 { background-position: calc(var(--piece-size) * -1) 0; }
        .p2 { background-position: calc(var(--piece-size) * -2) 0; }
        .p3 { background-position: calc(var(--piece-size) * -3) 0; }
        .p4 { background-position: 0 calc(var(--piece-size) * -1); }
        .p5 { background-position: calc(var(--piece-size) * -1) calc(var(--piece-size) * -1); }
        .p6 { background-position: calc(var(--piece-size) * -2) calc(var(--piece-size) * -1); }
        .p7 { background-position: calc(var(--piece-size) * -3) calc(var(--piece-size) * -1); }

        .controls { margin-top: 20px; text-align: center; width: 100%; }
        .btn-group { display: flex; gap: 15px; justify-content: center; height: 60px; position: relative; }
        
        button { padding: 10px 25px; border: none; border-radius: 25px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        #noBtn { transition: all 0.2s ease; z-index: 10; background-color: #F56767; color: white; }
        .yes:not(:disabled) { background: linear-gradient(to right, #ff416c, #ff4b2b); color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; opacity: 0.6; }

        /* --- Celebration Area --- */
        #celebration { 
            display: none; 
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #F7EBF4;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }

        #celebText { font-size: 1.8rem; color: #a33131; margin-bottom: 20px; text-align: center; font-weight: bold; }
        #celebGif { border-radius: 20px; width: 80%; max-width: 250px; margin-bottom: 20px; }

        /* --- Envelope --- */
        .envelope-wrapper {
            position: relative;
            width: clamp(260px, 80vw, 350px);
            aspect-ratio: 3/2;
            background: var(--envelope-color);
            cursor: pointer;
            transition: transform 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .envelope-wrapper:before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: clamp(130px, 40vw, 175px) solid transparent;
            border-right: clamp(130px, 40vw, 175px) solid transparent;
            border-top: clamp(100px, 30vw, 130px) solid var(--envelope-light);
            z-index: 5; transition: transform 0.5s; transform-origin: top;
        }

        .open-me-text {
            position: absolute; top: 20px; color: white; font-size: 1rem;
            font-weight: bold; z-index: 6; text-transform: uppercase;
            pointer-events: none; transition: opacity 0.3s;
        }

        .envelope-wrapper.open:before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .open-me-text { opacity: 0; }

        /* --- Invitation Card (Hidden until open) --- */
        .invitation-card {
            display: none; /* Hidden initially */
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 320px;
            border: 1px solid #d4af37;
            position: absolute;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .envelope-wrapper.open .invitation-card {
            display: block;
            opacity: 1;
            transform: translateY(-40px);
        }

        .invitation-card h2 { color: #2c3e50; font-size: 1.2rem; margin: 0 0 10px; letter-spacing: 1px; }
        .divider { width: 40px; height: 2px; background-color: #d4af37; margin: 15px auto; }
        .details { color: #555; line-height: 1.6; font-size: 0.95rem; }
        .highlight { font-weight: bold; color: #000; }
        .rsvp { margin-top: 15px; font-style: italic; font-size: 0.8rem; color: #888; }

        .bg-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>

<div id="questionArea">
    <h1>Solve the puzzle, my love! ‚ù§Ô∏è</h1>
    <div class="puzzle-card">
        <div class="puzzle-board" id="board">
            <div class="drop-zone" data-index="0"></div>
            <div class="drop-zone" data-index="1"></div>
            <div class="drop-zone" data-index="2"></div>
            <div class="drop-zone" data-index="3"></div>
            <div class="drop-zone" data-index="4"></div>
            <div class="drop-zone" data-index="5"></div>
            <div class="drop-zone" data-index="6"></div>
            <div class="drop-zone" data-index="7"></div>
        </div>
    </div>
    <div class="pieces-pool" id="pool"></div>
    <div class="controls">
        <h2 style="color: deeppink; font-size: 1.2rem;">Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes" id="yesBtn" onclick="celebrate()" disabled>YESüôä</button>
            <button class="no" id="noBtn" onmouseover="moveNoBtn()" onclick="moveNoBtn()" disabled>NOüôÖüèª‚Äç‚ôÇÔ∏è</button>
        </div>
        <p id="status-msg" style="font-size: 0.9rem; margin-top: 10px;">Drag pieces into the box!</p>
    </div>
</div>

<div id="celebration">
    <h1 id="celebText">I KNEW IT! ‚ù§Ô∏è</h1>
    <img id="celebGif" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3NTR4bGc5NndqOGljYzY5NWc1ZDIxc2JheHl0c2JjOHk1ZzV3aWF5ZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/S24vAZeES2INy/giphy.gif" alt="Happy Dance">
    
    <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
        <div class="open-me-text">Tap to Open</div>
        
        <div class="invitation-card" id="inviteCard">
            <h2>YOU'RE INVITED</h2>
            <div class="divider"></div>
            <div class="details">
                <p><span class="highlight">DATE:</span> Saturday, March 14th</p>
                <p><span class="highlight">TIME:</span> 7:30 PM</p>
                <p><span class="highlight">Dinner @</span> <br>SM Seaside City Cebu</p>
            </div>
            <div class="rsvp">See you there!</div>
        </div>
    </div>
</div>

<div class="bg-hearts" id="bg-hearts"></div>

<script>
    const pool = document.getElementById('pool');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const statusMsg = document.getElementById('status-msg');
    let solvedPieces = 0;
    const totalPieces = 8;

    // Shuffle and Create Pieces
    const pieceIndices = [0, 1, 2, 3, 4, 5, 6, 7];
    pieceIndices.sort(() => Math.random() - 0.5);

    pieceIndices.forEach(idx => {
        const piece = document.createElement('div');
        piece.classList.add('piece', `p${idx}`);
        piece.dataset.index = idx;
        piece.id = `piece-${idx}`;
        piece.setAttribute('draggable', 'true');
        piece.addEventListener('dragstart', (e) => e.dataTransfer.setData('text', e.target.id));
        
        // Touch Support
        piece.addEventListener('touchstart', touchStart, {passive: false});
        piece.addEventListener('touchmove', touchMove, {passive: false});
        piece.addEventListener('touchend', touchEnd);
        pool.appendChild(piece);
    });

    // Drag and Drop Logic
    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', e => e.preventDefault());
        zone.addEventListener('drop', e => {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const piece = document.getElementById(id);
            if (piece.dataset.index === zone.dataset.index) snapToZone(piece, zone);
        });
    });

    let activePiece = null;
    let offsetX, offsetY;

    function touchStart(e) {
        if(this.parentElement.classList.contains('drop-zone')) return;
        activePiece = this;
        const touch = e.touches[0];
        const rect = activePiece.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        activePiece.style.position = 'fixed';
        activePiece.style.zIndex = '1000';
    }

    function touchMove(e) {
        if (!activePiece) return;
        e.preventDefault();
        const touch = e.touches[0];
        activePiece.style.left = (touch.clientX - offsetX) + 'px';
        activePiece.style.top = (touch.clientY - offsetY) + 'px';
    }

    function touchEnd(e) {
        if (!activePiece) return;
        activePiece.style.display = 'none';
        const el = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        activePiece.style.display = 'block';
        const zone = el ? el.closest('.drop-zone') : null;

        if (zone && zone.dataset.index === activePiece.dataset.index && !zone.hasChildNodes()) {
            snapToZone(activePiece, zone);
        } else {
            activePiece.style.position = 'static';
        }
        activePiece = null;
    }

    function snapToZone(piece, zone) {
        zone.appendChild(piece);
        piece.style.position = 'static';
        piece.setAttribute('draggable', 'false');
        solvedPieces++;
        if (solvedPieces === totalPieces) {
            yesBtn.disabled = false;
            noBtn.disabled = false;
            statusMsg.innerText = "Puzzle Solved! ‚ù§Ô∏è Answer now!";
        }
    }

    function moveNoBtn() {
        if (noBtn.disabled) return;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('questionArea').style.display = 'none';
        document.getElementById('celebration').style.display = 'flex';
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function openEnvelope() {
        const env = document.getElementById('envelope');
        if(!env.classList.contains('open')) {
            document.getElementById('celebText').style.opacity = '0';
            document.getElementById('celebGif').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('celebText').style.display = 'none';
                document.getElementById('celebGif').style.display = 'none';
            }, 500);
            
            env.classList.add('open');
            confetti({ particleCount: 100, spread: 60, origin: { y: 0.8 } });
        }
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 10 + 10 + 'px';
        heart.style.zIndex = '-1';
        heart.style.transition = `transform ${Math.random() * 3 + 2}s linear`;
        document.getElementById('bg-hearts').appendChild(heart);
        setTimeout(() => heart.style.transform = `translateY(-110vh) rotate(360deg)`, 100);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
</script>
</body>
</html>
