<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentines Day Jelly</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #fce4ec;
            --text-red: #a33131;
            --btn-yes: #f3a6ad;
            --piece-size: clamp(70px, 18vw, 100px); 
            --board-width: calc(var(--piece-size) * 4);
            --board-height: calc(var(--piece-size) * 2);
            --envelope-color: #f44336;
            --envelope-light: #ff5252;
        }

        body {
            background: #F7EBF4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* --- Puzzle Area --- */
        #questionArea { width: 100%; display: flex; flex-direction: column; align-items: center; }
        h1 { color: var(--text-red); font-style: italic; font-size: 1.2rem; text-align: center; margin: 10px 0; }

        .card {
            width: 95%;
            max-width: 450px;
            background: white;
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            z-index: 2;
            margin: 10px auto;
        }

        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: var(--board-width);
            height: var(--board-height);
            margin: 10px auto;
            background: #f9f9f9;
            border: 2px dashed #bbb;
        }

        .drop-zone { width: var(--piece-size); height: var(--piece-size); border: 1px solid #eee; }

        .pieces-pool {
            display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
            width: 90%; margin-top: 10px; padding: 15px;
            background: rgba(255,255,255,0.4); border-radius: 20px; min-height: 100px;
        }

        .piece {
            width: var(--piece-size); height: var(--piece-size); cursor: grab;
            background-image: url('https://i.pinimg.com/736x/19/45/c1/1945c1082ae883afa246d71eeefe6c40.jpg'); 
            background-size: var(--board-width) var(--board-height);
            border: 1px solid #333; touch-action: none;
        }

        .p0 { background-position: 0 0; }
        .p1 { background-position: calc(var(--piece-size) * -1) 0; }
        .p2 { background-position: calc(var(--piece-size) * -2) 0; }
        .p3 { background-position: calc(var(--piece-size) * -3) 0; }
        .p4 { background-position: 0 calc(var(--piece-size) * -1); }
        .p5 { background-position: calc(var(--piece-size) * -1) calc(var(--piece-size) * -1); }
        .p6 { background-position: calc(var(--piece-size) * -2) calc(var(--piece-size) * -1); }
        .p7 { background-position: calc(var(--piece-size) * -3) calc(var(--piece-size) * -1); }

        .controls { margin-top: 20px; text-align: center; width: 100%; }
        .btn-group { display: flex; gap: 15px; justify-content: center; height: 50px; position: relative; }
        
        button { padding: 8px 20px; border: 2px solid #FAF7F7; border-radius: 15px; font-weight: bold; }
        #noBtn { transition: all 0.2s ease; z-index: 10; }
        .yes:not(:disabled) { background: linear-gradient(to right, #ff416c, #ff4b2b); color: white; cursor: pointer; }
        .no:not(:disabled) { background-color: #F56767; color: whitesmoke; }

        #celebration { 
            display: none; 
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #F7EBF4;
            z-index: 100;
        }

        #celebText { font-size: 1.5rem; color: black; text-shadow: 1px 1px gold; margin: 20px; text-align: center; }
        #celebGif { border-radius: 20px; width: 80%; max-width: 250px; }

        /* --- Envelope --- */
        .envelope-wrapper {
            position: relative;
            width: clamp(200px, 60vw, 300px);
            aspect-ratio: 3/2;
            background: var(--envelope-color);
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Flap */
        .envelope-wrapper:before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: calc(clamp(200px, 60vw, 300px) / 2) solid transparent;
            border-right: calc(clamp(200px, 60vw, 300px) / 2) solid transparent;
            border-top: calc(clamp(200px, 60vw, 300px) * 0.4) solid var(--envelope-light);
            z-index: 5; transition: transform 0.5s; transform-origin: top;
        }

        /* NEW: "Open Me" Text on Flap */
        .open-me-text {
            position: absolute;
            top: 10px;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 6;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.5s;
            transform-origin: top;
        }

        .envelope-wrapper.open:before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .open-me-text { 
            transform: rotateX(180deg) translateY(20px); 
            opacity: 0; 
        }
        
        .envelope-wrapper.open { transform: translateY(20%); }

        /* "Stay Hot" Text inside */
        .envelope-text {
            position: absolute;
            color: white;
            font-family: 'Brush Script MT', cursive, sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1;
        }

        .envelope-wrapper.open .envelope-text { opacity: 1; }

        .photo-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }

        .photo {
            position: absolute;
            width: clamp(100px, 30vw, 160px);
            aspect-ratio: 1/1;
            background: white; padding: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            opacity: 0; transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo img { width: 100%; height: 100%; object-fit: cover; }

        .envelope-wrapper.open .photo { opacity: 1; }
        .envelope-wrapper.open .p1 { transform: translate(-50%, -120%) rotate(-10deg); }
        .envelope-wrapper.open .p2 { transform: translate(20%, -140%) rotate(10deg); transition-delay: 0.2s; }
        .envelope-wrapper.open .p3 { transform: translate(-80%, -100%) rotate(-5deg); transition-delay: 0.4s; }

        .bg-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>

<div id="questionArea">
    <h1>Solve the puzzle, my love! ‚ù§Ô∏è</h1>
    <div class="card">
        <div class="puzzle-board" id="board">
            <div class="drop-zone" data-index="0"></div>
            <div class="drop-zone" data-index="1"></div>
            <div class="drop-zone" data-index="2"></div>
            <div class="drop-zone" data-index="3"></div>
            <div class="drop-zone" data-index="4"></div>
            <div class="drop-zone" data-index="5"></div>
            <div class="drop-zone" data-index="6"></div>
            <div class="drop-zone" data-index="7"></div>
        </div>
    </div>
    <div class="pieces-pool" id="pool"></div>
    <div class="controls">
        <h2 style="color: deeppink; font-size: 1.2rem;">Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes" id="yesBtn" onclick="celebrate()" disabled>YESüôä</button>
            <button class="no" id="noBtn" onmouseover="moveNoBtn()" onclick="moveNoBtn()" disabled>NOüôÖüèª‚Äç‚ôÇÔ∏è</button>
        </div>
        <p id="status-msg" style="font-size: 0.9rem;">Drag pieces into the box!</p>
    </div>
</div>

<div id="celebration">
    <h1 id="celebText">I KNEW IT! ‚ù§Ô∏è RAWWWWRRRRRüëâüèæüëåüèª</h1>
    <img id="celebGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDhidHQ5aDI1dzA4cXhqY3R3cnB2Zjhpcm9iNzc5dGkzazZzajVtOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/124ySNrM8Rt8go/giphy.gif" alt="Happy Dance">
    
    <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
        <div class="open-me-text">Open to me</div>
        
        <div class="envelope-text">Stay hot Jellyhotch</div>
        
        <div class="photo-container">
            <div class="photo p1"><img src="photo1.jpg" alt="Memory 1"></div>
            <div class="photo p2"><img src="photo2.jpg" alt="Memory 2"></div>
            <div class="photo p3"><img src="photo3.jpg" alt="Memory 3"></div>
        </div>
    </div>
</div>

<div class="bg-hearts" id="bg-hearts"></div>

<script>
    // ... (All existing JavaScript remains the same)
    const pool = document.getElementById('pool');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const statusMsg = document.getElementById('status-msg');
    let solvedPieces = 0;
    const totalPieces = 8;

    const pieceIndices = [0, 1, 2, 3, 4, 5, 6, 7];
    pieceIndices.sort(() => Math.random() - 0.5);

    pieceIndices.forEach(idx => {
        const piece = document.createElement('div');
        piece.classList.add('piece', `p${idx}`);
        piece.dataset.index = idx;
        piece.id = `piece-${idx}`;
        piece.setAttribute('draggable', 'true');
        piece.addEventListener('dragstart', (e) => e.dataTransfer.setData('text', e.target.id));
        piece.addEventListener('touchstart', touchStart, {passive: false});
        piece.addEventListener('touchmove', touchMove, {passive: false});
        piece.addEventListener('touchend', touchEnd);
        pool.appendChild(piece);
    });

    let activePiece = null;
    let offsetX, offsetY;
    function touchStart(e) {
        if(this.parentElement.classList.contains('drop-zone')) return;
        activePiece = this;
        const touch = e.touches[0];
        const rect = activePiece.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        activePiece.style.position = 'fixed';
        activePiece.style.zIndex = '1000';
    }
    function touchMove(e) {
        if (!activePiece) return;
        e.preventDefault();
        const touch = e.touches[0];
        activePiece.style.left = (touch.clientX - offsetX) + 'px';
        activePiece.style.top = (touch.clientY - offsetY) + 'px';
    }
    function touchEnd(e) {
        if (!activePiece) return;
        activePiece.style.display = 'none';
        const el = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        activePiece.style.display = 'block';
        const zone = el ? el.closest('.drop-zone') : null;
        if (zone && zone.dataset.index === activePiece.dataset.index && !zone.hasChildNodes()) {
            snapToZone(activePiece, zone);
        } else {
            activePiece.style.position = 'static';
        }
        activePiece = null;
    }

    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', e => e.preventDefault());
        zone.addEventListener('drop', e => {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const piece = document.getElementById(id);
            if (piece.dataset.index === zone.dataset.index) snapToZone(piece, zone);
        });
    });

    function snapToZone(piece, zone) {
        zone.appendChild(piece);
        piece.style.position = 'static';
        piece.setAttribute('draggable', 'false');
        solvedPieces++;
        if (solvedPieces === totalPieces) {
            yesBtn.disabled = false;
            noBtn.disabled = false;
            statusMsg.innerText = "Puzzle Solved! ‚ù§Ô∏è Answer now!";
        }
    }

    function moveNoBtn() {
        if (noBtn.disabled) return;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('questionArea').style.display = 'none';
        document.getElementById('celebration').style.display = 'flex';
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function openEnvelope() {
        document.getElementById('celebText').style.display = 'none';
        document.getElementById('celebGif').style.display = 'none';
        document.getElementById('envelope').classList.add('open');
        confetti({ particleCount: 80, spread: 50, origin: { y: 0.7 } });
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = '15px';
        heart.style.transition = `transform ${Math.random() * 3 + 2}s linear`;
        document.getElementById('bg-hearts').appendChild(heart);
        setTimeout(() => heart.style.transform = `translateY(-110vh) rotate(360deg)`, 100);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
</script>
</body>
</html>
